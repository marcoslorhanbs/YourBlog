<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="/../">Your Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/../">Home</a>
        </li>
       
        
      </ul>
    </div>
    
    
    
  </div>
</nav>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="px-4 py-5 my-5 text-center col-lg-6 bg-warning rounded">
                <h2>Now, lets create <strong>Your Blog</strong></h2>
                <form method="post" action="/create-blog/" class="form">
                    {% csrf_token %}

                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="name" name="name" class="form-control" />
                        <label class="form-label" for="name">Blog Name</label>
                      </div>


                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="email" name="email" class="form-control" />
                      <label class="form-label" for="email">Blog Email address</label>
                    </div>

                    
                    <!-- Description input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="description" name="description" class="form-control" />
                      <label class="form-label" for="description">Description</label>
                    </div>

                    <!-- Category input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <select name="category" id="categories" class="form-select">
                            <option value="Personal">Personal</option>
                            <option value="Business/Corporate">Business/Corporate</option>
                            <option value="News">News</option>
                            <option value="Tutorial">Tutorial</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Travel">Travel</option>
                            <option value="Lifesyle">Lifesyle</option>
                            <option value="Tech">Tech</option>
                            <option value="Health/Fitness">Health/Fitness</option>
                            <option value="Food & Recipes">Food & Recipes</option>
                            <option value="Alternative topics">Alternative topics</option>
                            <option value="Music">Music</option>
                            <option value="Sports">Sports</option>
                            <option value="Pets">Pets</option>
                            <option value="Photography">Photography</option>
                            </select>
                        <label class="form-label" for="categories">Blog Category</label>
                      </div>
                      
                  
                    
                  
                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="submit" class="btn btn-light btn-lg ">Done</button>
                    <a href="/../" class="btn btn-outline-light" href="">Skip</a>
                </form>
                
            </div>
            <div class="col-lg-2"></div>
                </div>
    </div>
    
</section>
<footer class="my-5 pt-5 text-body-secondary text-center text-small">

    <li class="list-inline-item"><a href="#">Terms</a></li>
    <li class="list-inline-item"><a href="#">Support</a></li>
  </ul>
</footer>
</body>
</html>
