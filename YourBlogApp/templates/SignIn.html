<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="/../">Your Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/../">Home</a>
        </li>
       
        
      </ul>
    </div>
    
    
    
  </div>
</nav>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="px-4 py-5 my-5 text-center col-lg-6 bg-warning rounded">
                <h2>Already Have An Account? Lets Go!</h2>
                <form method="post" action="/create-account/">
                  {% csrf_token %}
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form1Example1" name="email" class="form-control" />
                      <label class="form-label" for="form1Example1">Email address</label>
                    </div>
                  
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form1Example2" name="password" class="form-control" />
                      <label class="form-label" for="form1Example2">Password</label>
                    </div>
                  
                  
                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="submit" class="btn btn-light btn-lg ">Login</button>
                  </form>
                
            </div>
            <div class="col-lg-2"></div>
                </div>
    </div>
    
</section>
<footer class="my-5 pt-5 text-body-secondary text-center text-small">
  <p class="mb-1">Â© 2023 Blaze Software</p>
  <ul class="list-inline">
    <li class="list-inline-item"><a href="#">Privacy</a></li>
    <li class="list-inline-item"><a href="#">Terms</a></li>
    <li class="list-inline-item"><a href="#">Support</a></li>
  </ul>
</footer>
</body>
</html>
